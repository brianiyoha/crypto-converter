
<ion-header>

  <ion-navbar [color]="selected=='eth'? 'dark' : 'primary'">
    <ion-title>{{this?.selected | uppercase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content [class]="selected=='btc' ? 'btc_primary' : 'eth_primary'" padding>
<app-btc *ngIf="selected=='btc'"></app-btc>
<app-etherum *ngIf="selected=='eth'"></app-etherum>
</ion-content>
